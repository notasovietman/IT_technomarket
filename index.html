<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

<body>
<header class="header">
	<div class="header_upper_bar">
		<div class="header_container">
			<a class="header_logo" href="#">ТЕХНОМАРТ</a>
			<form class="header_search">

  					<i class="fa fa-search" aria-hidden="true"></i>
  				</button>

			<a class="header_bar_btn header_bookmark" href="#">
				<i class="fa fa-bookmark" aria-hidden="true"> </i>

			</a>
			<a class="header_bar_btn header_shopping_cart" href="#">
				<i class="fa fa-shopping-cart" aria-hidden="true"></i>

	</div>

					<div class="main_info_adress">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</div>
				</div>
				<div class="main_info_user">
					<a class="user_login" href="#"> <i class="fa fa-sign-in" aria-hidden="true"></i> Войти</a>
					<a class="user_sign_in" href="#">Регистрация</a>
				</div>
			</div>

			<nav class="main_nav">
				<a class="nav_link" href="#">Главная</a>
				<a class="nav_link" href="#">Компания</a>
				<a class="nav_link" href="#">Каталог</a>
				<a class="nav_link" href="#">Новости</a>
				<a class="nav_link" href="#">Спецпредложения</a>
				<a class="nav_link" href="#">Доставка</a>
				<a class="nav_link" href="#">Контакты</a>
